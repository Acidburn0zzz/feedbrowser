<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
	<title>Feed browser</title>
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css" media="all">@import "css/feed.css";</style>
	<script language="javascript" type="text/javascript" src="scripts/js/repo.js"></script>
	<script language="javascript" type="text/javascript" src="scripts/js/jquery-1.4.2.min.js"></script>
	</head>
	<body onLoad=" qs(); getLetter(); getSection();">
	<div class="wrapper"><div id="header"><h1>Feed browser</h1></div>
		<div id="right">
			<div id="searchletter"></div>
			<form name="pkg_query" onsubmit="javascript:pkgQuery();return false">
				<fieldset>
					<label for="pkgsearch">Package name</label>
					<input id="pkgsearch" type="text" name="pkgsearch" value="" />
					<select name="arch">
					   <option value="" selected="selected">all architectures</option>
					   <option value="all">no arch</option>
					   <option value='armv4t'>armv4t</option>
					   <option value='armv4'>armv4</option>
					   <option value='armv5teb'>armv5teb</option>
					   <option value='armv5te'>armv5te</option>
					   <option value='armv6-novfp'>armv6-novfp</option>
					   <option value='armv6'>armv6</option>
					   <option value='armv7a'>armv7a</option>
					   <option value='armv7'>armv7</option>
					   <option value='avr32'>avr32</option>
					   <option value='bfin'>bfin</option>
					   <option value='geode'>geode</option>
					   <option value='i486'>i486</option>
					   <option value='i586'>i586</option>
					   <option value='i686'>i686</option>
					   <option value='iwmmxt'>iwmmxt</option>
					   <option value='ppc405'>ppc405</option>
					   <option value='ppc603e'>ppc603e</option>
					   <option value='ppce300c3'>ppce300c3</option>
					   <option value='ppce500'>ppce500</option>
					   <option value='sparc'>sparc</option>
					   <option value='x86_64'>x86_64</option>
					</select>
					<input type="submit" value="Search" />
				</fieldset>
			</form>
			<div id="opkgoutput"></div>
		</div>
		<div id="left">
			<h2>Sections list</h2>
			<div id="sectionslist"></div>
		</div><div class="push"></div></div>
	<div id="footer"><br/>Patches are welcome for the <a href="http://gitorious.org/angstrom/feedbrowser">feedbrowser sources</a><br/></div>
	</body>
</html>
